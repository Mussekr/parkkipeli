<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Parkkipulma - Versio 2.5 (Vakaa)</title>
    <style>
        html, body { overscroll-behavior-y: contain; touch-action: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; color: #333; }
        h1 { margin-bottom: 10px; text-align: center; }
        #error-log { display: none; background-color: #ffdddd; border: 2px solid red; color: #d8000c; padding: 15px; margin: 20px; max-width: 80%; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; }
        #game-viewport { transition: transform 0.2s ease-out; transform-origin: top center; }
        #game-board { position: relative; width: 480px; height: 480px; background-color: #999; border: 2px solid #333; background-image: linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px); background-size: 60px 60px; }
        #exit { position: absolute; background-color: #f0f0f0; }
        .entity { position: absolute; border-radius: 8px; box-sizing: border-box; }
        .car { border: 2px solid rgba(0,0,0,0.5); box-shadow: 2px 2px 5px rgba(0,0,0,0.3); cursor: grab; transition: none; background-image: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0) 50%); }
        .car.snapping { transition: top 0.1s ease-out, left 0.1s ease-out; }
        .car:active { cursor: grabbing; z-index: 100; }
        .car.selected { box-shadow: 0 0 15px 5px rgba(50, 150, 255, 0.8); z-index: 50; }
        .obstacle { background-color: #4a4a4a; border: 2px dashed #222; background-image: repeating-linear-gradient(45deg, #555, #555 10px, #4a4a4a 10px, #4a4a4a 20px); }
        .car.horizontal, .car.vertical { position: absolute; }
        .car::before, .car::after { content: ''; position: absolute; background-color: rgba(0, 0, 0, 0.2); border-radius: 4px; }
        .car.horizontal::before { width: 25px; height: 70%; top: 15%; left: 15px; }
        .car.horizontal::after { width: 20px; height: 70%; top: 15%; right: 15px; }
        .car.vertical::before { width: 70%; height: 25px; left: 15%; top: 15px; }
        .car.vertical::after { width: 70%; height: 20px; left: 15%; bottom: 15px; }
        #modal { display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 200; }
        #modal-content { background-color: rgba(255, 255, 255, 0.95); padding: 20px 40px; border-radius: 10px; text-align: center; font-size: 1.5em; color: green; border: 3px solid green; }
        #modal-content button { margin-top: 15px; padding: 10px 20px; font-size: 0.8em; cursor: pointer; }
        #next-level-button { display: none; }
        .game-info-bar { margin-top: 20px; display: flex; align-items: center; gap: 20px; }
        .game-info-bar button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
        #level-indicator, #move-counter { font-size: 1.2em; font-weight: bold; }
        #score-container { margin-top: 15px; padding: 10px; background-color: #e0e0e0; border-radius: 8px; text-align: center; }
        #high-score-display { font-weight: bold; color: #3d3d3d; }
        .name-input-container { margin-top: 5px; }
        #player-name { border: 1px solid #ccc; border-radius: 4px; padding: 5px; text-align: center; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    <h1>Parkkipaikkapulma</h1>
    <div id="score-container">
        <div id="high-score-display">Paras tulos: <span id="high-score-name"></span> - Taso <span id="high-score-level"></span></div>
        <div class="name-input-container"><label for="player-name">Nimesi: </label><input type="text" id="player-name" maxlength="15"></div>
    </div>
    <div id="game-viewport"><div id="game-board"></div></div>
    <div id="modal"><div id="modal-content"><h2 id="modal-title">Taso läpäisty!</h2><button id="next-level-button">Seuraava taso</button></div></div>
    <div class="game-info-bar"><button id="reset-button">Yritä uudelleen</button><div id="level-indicator">Taso 1</div><div id="move-counter">Siirrot: <span id="moves">0</span></div></div>
    
    <script>
    try {
        document.addEventListener('DOMContentLoaded', () => {
            const CELL_SIZE = 60; const GRID_SIZE = 8;
            let currentLevelIndex = 0, carsData = [], currentExit = null, selectedCarId = null;
            let activeCarEl = null, activeCarData = null, startX, startY;
            let highScore = { name: 'Pelaaja', level: 0 }; let moveCount = 0;
            const gameViewport = document.getElementById('game-viewport'); const board = document.getElementById('game-board');
            const modal = document.getElementById('modal'); const modalTitle = document.getElementById('modal-title');
            const nextLevelButton = document.getElementById('next-level-button'); const resetButton = document.getElementById('reset-button');
            const levelIndicator = document.getElementById('level-indicator'); const highScoreNameEl = document.getElementById('high-score-name');
            const highScoreLevelEl = document.getElementById('high-score-level'); const playerNameInput = document.getElementById('player-name');
            const movesEl = document.getElementById('moves');

            const possibleExits = [
                { side: 'right',  winCondition: 'x', winValue: GRID_SIZE - 2, orientation: 'horizontal', startPos: {x: GRID_SIZE - 2, y: 3}, finalPos: {x: 0, y: 3} },
                { side: 'left',   winCondition: 'x', winValue: 0,             orientation: 'horizontal', startPos: {x: 0, y: 4},             finalPos: {x: GRID_SIZE - 2, y: 4} },
                { side: 'bottom', winCondition: 'y', winValue: GRID_SIZE - 2, orientation: 'vertical',   startPos: {x: 3, y: GRID_SIZE - 2}, finalPos: {x: 3, y: 0} },
                { side: 'top',    winCondition: 'y', winValue: 0,             orientation: 'vertical',   startPos: {x: 4, y: 0},             finalPos: {x: 4, y: GRID_SIZE - 2} }
            ];

            // --- APUFUNKTIOT ---
            function createOccupationGrid(entities, ignoreId = null) {
                const grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
                for (const entity of entities) {
                    if (entity.id === ignoreId) continue;
                    for (let i = 0; i < entity.size; i++) {
                        if (entity.orientation === 'horizontal') {
                            if (entity.x + i < GRID_SIZE && entity.y < GRID_SIZE) grid[entity.y][entity.x + i] = entity;
                        } else {
                            if (entity.y + i < GRID_SIZE && entity.x < GRID_SIZE) grid[entity.y + i][entity.x] = entity;
                        }
                    }
                }
                return grid;
            }

            function isSpaceFree(x, y, size, orientation, grid) {
                if (orientation === 'horizontal' && (x + size > GRID_SIZE || y >= GRID_SIZE || x < 0 || y < 0)) return false;
                if (orientation === 'vertical' && (y + size > GRID_SIZE || x >= GRID_SIZE || x < 0 || y < 0)) return false;
                for (let i = 0; i < size; i++) {
                    if (orientation === 'horizontal') {
                        if (grid[y][x + i]) return false;
                    } else {
                        if (grid[y + i][x]) return false;
                    }
                }
                return true;
            }
            
            function getRandomColor() { return ['#3498DB', '#2ECC71', '#F1C40F', '#9B59B6', '#E67E22', '#1ABC9C', '#34495E', '#e84393', '#00cec9'][Math.floor(Math.random() * 9)]; }
            function updateCarPosition(element, data) { element.classList.add('snapping'); element.style.left = `${data.x * CELL_SIZE}px`; element.style.top = `${data.y * CELL_SIZE}px`; }
            function deselectCar() { if (selectedCarId) { document.getElementById(selectedCarId)?.classList.remove('selected'); } selectedCarId = null; }
            function handleCarSelection(carId) { if (selectedCarId === carId) return; deselectCar(); selectedCarId = carId; document.getElementById(selectedCarId)?.classList.add('selected'); }

            // --- PÄÄLOGIIKKA ---
            function generateLevel(difficulty) {
                const exit = possibleExits[Math.floor(Math.random() * possibleExits.length)];
                const playerCar = { id: 'player-car', type: 'car', x: exit.startPos.x, y: exit.startPos.y, size: 2, orientation: exit.orientation, color: '#E74C3C' };
                let entities = [playerCar]; let carIdCounter = 1; let obstacleIdCounter = 1;

                const numObstacles = Math.floor(GRID_SIZE / 4);
                for (let i = 0; i < numObstacles; i++) {
                    let grid = createOccupationGrid(entities);
                    for (let tries = 0; tries < 50; tries++) {
                        const x = Math.floor(Math.random() * GRID_SIZE); const y = Math.floor(Math.random() * GRID_SIZE);
                        if (y === exit.finalPos.y || y === exit.startPos.y || x === exit.finalPos.x || x === exit.startPos.x) continue;
                        if (isSpaceFree(x, y, 1, 'horizontal', grid)) { entities.push({ id: `obs-${obstacleIdCounter++}`, type: 'obstacle', x, y, size: 1, orientation: 'horizontal' }); break; }
                    }
                }

                for (let i = 0; i < difficulty; i++) {
                    const currentGrid = createOccupationGrid(entities);
                    if (Math.random() < 0.8) {
                        const orientation = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                        const size = Math.random() < 0.8 ? 2 : 3;
                        let possiblePlacements = [];
                        for (let y = 0; y < GRID_SIZE; y++) {
                            for (let x = 0; x < GRID_SIZE; x++) {
                                if (isSpaceFree(x, y, size, orientation, currentGrid)) {
                                    let isDeadlocked = false;
                                    if (orientation === 'horizontal') {
                                        const leftCell = (x > 0) ? currentGrid[y][x - 1] : null;
                                        const rightCell = (x + size < GRID_SIZE) ? currentGrid[y][x + size] : null;
                                        if (leftCell && leftCell.type === 'car' && leftCell.orientation === 'horizontal') isDeadlocked = true;
                                        if (rightCell && rightCell.type === 'car' && rightCell.orientation === 'horizontal') isDeadlocked = true;
                                    } else {
                                        const topCell = (y > 0) ? currentGrid[y - 1][x] : null;
                                        const bottomCell = (y + size < GRID_SIZE) ? currentGrid[y + size][x] : null;
                                        if (topCell && topCell.type === 'car' && topCell.orientation === 'vertical') isDeadlocked = true;
                                        if (bottomCell && bottomCell.type === 'car' && bottomCell.orientation === 'vertical') isDeadlocked = true;
                                    }
                                    if (!isDeadlocked) possiblePlacements.push({ x, y });
                                }
                            }
                        }
                        if (possiblePlacements.length > 0) { const spot = possiblePlacements[Math.floor(Math.random() * possiblePlacements.length)]; entities.push({ id: `car-${carIdCounter++}`, type: 'car', ...spot, size, orientation });}
                    } else {
                        const movableCars = entities.filter(e => e.type === 'car' && e.id !== 'player-car');
                        if (movableCars.length > 0) {
                            const carToMove = movableCars[Math.floor(Math.random() * movableCars.length)];
                            const tempGrid = createOccupationGrid(entities, carToMove.id); let possibleMoves = [];
                            if (carToMove.orientation === 'horizontal') { for (let x = 0; x <= GRID_SIZE - carToMove.size; x++) if (isSpaceFree(x, carToMove.y, carToMove.size, 'horizontal', tempGrid)) possibleMoves.push({ x });
                            } else { for (let y = 0; y <= GRID_SIZE - carToMove.size; y++) if (isSpaceFree(carToMove.x, y, carToMove.size, 'vertical', tempGrid)) possibleMoves.push({ y }); }
                            if (possibleMoves.length > 1) { const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)]; carToMove.x = move.x ?? carToMove.x; carToMove.y = move.y ?? carToMove.y; }
                        }
                    }
                }
                playerCar.x = exit.finalPos.x; playerCar.y = exit.finalPos.y;
                const finalGrid = createOccupationGrid(entities, 'player-car');
                if (!isSpaceFree(playerCar.x, playerCar.y, playerCar.size, playerCar.orientation, finalGrid)) return generateLevel(difficulty);
                return { cars: entities, exit };
            }

            function setupLevel(levelIndex) {
                currentLevelIndex = levelIndex;
                const difficulty = 12 + (levelIndex * 2);
                moveCount = 0;
                movesEl.textContent = moveCount;
                board.style.width = `${GRID_SIZE * CELL_SIZE}px`;
                board.style.height = `${GRID_SIZE * CELL_SIZE}px`;
                gameViewport.style.width = `${GRID_SIZE * CELL_SIZE}px`;
                gameViewport.style.height = `${GRID_SIZE * CELL_SIZE}px`;
                const levelData = generateLevel(difficulty);
                carsData = levelData.cars;
                currentExit = levelData.exit;
                deselectCar();
                board.innerHTML = '';
                drawExit(currentExit);
                modal.style.display = 'none';
                levelIndicator.textContent = `Taso ${levelIndex + 1}`;
                carsData.forEach(createEntityElement);
                resizeGame();
            }

            function drawExit(exit) {
                const exitEl = document.createElement('div');
                exitEl.id = 'exit';
                const s = CELL_SIZE;
                const winPos = exit.startPos;
                switch(exit.side) {
                    case 'right': exitEl.style.cssText = `top: ${winPos.y*s}px; left: 100%; width: 10px; height: ${s}px;`; break;
                    case 'left': exitEl.style.cssText = `top: ${winPos.y*s}px; left: -10px; width: 10px; height: ${s}px;`; break;
                    case 'bottom': exitEl.style.cssText = `left: ${winPos.x*s}px; top: 100%; height: 10px; width: ${s}px;`; break;
                    case 'top': exitEl.style.cssText = `left: ${winPos.x*s}px; top: -10px; height: 10px; width: ${s}px;`; break;
                }
                board.appendChild(exitEl);
            }

            function createEntityElement(entityData) {
                const el = document.createElement('div');
                el.id = entityData.id;
                el.classList.add('entity');
                if (entityData.type === 'obstacle') {
                    el.classList.add('obstacle');
                    el.style.width = `${CELL_SIZE}px`;
                    el.style.height = `${CELL_SIZE}px`;
                } else {
                    el.classList.add('car', entityData.orientation);
                    el.style.backgroundColor = entityData.color || getRandomColor();
                    if (entityData.orientation === 'horizontal') {
                        el.style.width = `${entityData.size * CELL_SIZE}px`;
                        el.style.height = `${CELL_SIZE}px`;
                    } else {
                        el.style.width = `${CELL_SIZE}px`;
                        el.style.height = `${entityData.size * CELL_SIZE}px`;
                    }
                    el.addEventListener('mousedown', onInteractionStart);
                    el.addEventListener('touchstart', onInteractionStart, { passive: false });
                }
                updateCarPosition(el, entityData);
                board.appendChild(el);
            }
            
            function checkWinCondition() {
                const playerCar = carsData.find(c => c.id === 'player-car');
                const winValue = (currentExit.side === 'right' || currentExit.side === 'bottom') ? GRID_SIZE - playerCar.size : 0;
                if (playerCar[currentExit.winCondition] === winValue) {
                    modal.style.display = 'flex';
                    modalTitle.textContent = `Taso ${currentLevelIndex + 1} läpäisty!`;
                    nextLevelButton.style.display = 'block';
                    if (currentLevelIndex + 1 > highScore.level) {
                        saveHighScore();
                    }
                }
            }
            
            function handleMoveSuccess(carData, newX, newY) {
                if (carData.x !== newX || carData.y !== newY) {
                    moveCount++;
                    movesEl.textContent = moveCount;
                }
                carData.x = newX;
                carData.y = newY;
                updateCarPosition(document.getElementById(carData.id), carData);
                checkWinCondition();
            }

            function loadHighScore() {
                const savedScore = localStorage.getItem('parkkipulmaHighScore');
                if (savedScore) { try { highScore = JSON.parse(savedScore); } catch (e) { console.error("Could not parse high score:", e); } }
                playerNameInput.value = highScore.name;
                updateHighScoreDisplay();
            }

            function updateHighScoreDisplay() { highScoreNameEl.textContent = highScore.name; highScoreLevelEl.textContent = highScore.level; }
            
            function saveHighScore() {
                const currentName = playerNameInput.value || 'Pelaaja';
                const completedLevel = currentLevelIndex + 1;
                if (completedLevel > highScore.level) { highScore.level = completedLevel; }
                highScore.name = currentName;
                localStorage.setItem('parkkipulmaHighScore', JSON.stringify(highScore));
                updateHighScoreDisplay();
            }
            
            function getEventCoords(e) { if (e.touches && e.touches.length) return { x: e.touches[0].clientX, y: e.touches[0].clientY }; return { x: e.clientX, y: e.clientY }; }
            
            function onInteractionStart(e) {
                if (modal.style.display === 'flex' || (e.type === 'mousedown' && e.button !== 0)) return;
                const targetEl = e.target.closest('.entity');
                if (!targetEl || targetEl.classList.contains('obstacle')) { deselectCar(); return; }
                if (targetEl.classList.contains('car')) {
                    e.preventDefault();
                    handleCarSelection(targetEl.id);
                    targetEl.classList.remove('snapping');
                    activeCarEl = targetEl;
                    activeCarData = carsData.find(c => c.id === activeCarEl.id);
                    const coords = getEventCoords(e);
                    startX = coords.x - activeCarEl.offsetLeft;
                    startY = coords.y - activeCarEl.offsetTop;
                    document.addEventListener('mousemove', onInteractionMove);
                    document.addEventListener('touchmove', onInteractionMove, { passive: false });
                    document.addEventListener('mouseup', onInteractionEnd);
                    document.addEventListener('touchend', onInteractionEnd);
                }
            }

            function onInteractionMove(e) {
                if (!activeCarEl) return;
                e.preventDefault();
                const coords = getEventCoords(e);
                if (activeCarData.orientation === 'horizontal') {
                    let newLeft = coords.x - startX;
                    const maxLeft = (GRID_SIZE - activeCarData.size) * CELL_SIZE;
                    activeCarEl.style.left = `${Math.max(0, Math.min(newLeft, maxLeft))}px`;
                } else {
                    let newTop = coords.y - startY;
                    const maxTop = (GRID_SIZE - activeCarData.size) * CELL_SIZE;
                    activeCarEl.style.top = `${Math.max(0, Math.min(newTop, maxTop))}px`;
                }
            }

            function onInteractionEnd() {
                if (!activeCarEl) return;
                const startGridX = activeCarData.x; const startGridY = activeCarData.y;
                const targetPixelX = activeCarEl.offsetLeft; const targetPixelY = activeCarEl.offsetTop;
                const tempGrid = createOccupationGrid(carsData, activeCarData.id);
                let finalX = startGridX; let finalY = startGridY;
                if (activeCarData.orientation === 'horizontal') {
                    const targetGridX = Math.round(targetPixelX / CELL_SIZE);
                    const sign = Math.sign(targetGridX - startGridX);
                    if (sign !== 0) { for (let i = 1; i <= Math.abs(targetGridX - startGridX); i++) { const nextX = startGridX + (i * sign); if (isSpaceFree(nextX, startGridY, activeCarData.size, 'horizontal', tempGrid)) { finalX = nextX; } else { break; } } }
                } else {
                    const targetGridY = Math.round(targetPixelY / CELL_SIZE);
                    const sign = Math.sign(targetGridY - startGridY);
                    if (sign !== 0) { for (let i = 1; i <= Math.abs(targetGridY - startGridY); i++) { const nextY = startGridY + (i * sign); if (isSpaceFree(startGridX, nextY, activeCarData.size, 'vertical', tempGrid)) { finalY = nextY; } else { break; } } }
                }
                handleMoveSuccess(activeCarData, finalX, finalY);
                activeCarEl = null; activeCarData = null;
                document.removeEventListener('mousemove', onInteractionMove);
                document.removeEventListener('touchmove', onInteractionMove);
                document.removeEventListener('mouseup', onInteractionEnd);
                document.removeEventListener('touchend', onInteractionEnd);
            }
            
            function resizeGame() { const screenWidth = window.innerWidth; const boardWidth = board.offsetWidth; if (boardWidth === 0) return; const scale = Math.min(1, (screenWidth * 0.95) / boardWidth); gameViewport.style.transform = `scale(${scale})`; }

            // --- KUUNTELIJAT ---
            nextLevelButton.addEventListener('click', () => setupLevel(currentLevelIndex + 1));
            resetButton.addEventListener('click', () => setupLevel(currentLevelIndex));
            playerNameInput.addEventListener('input', () => { highScore.name = playerNameInput.value || 'Pelaaja'; saveHighScore(); });
            board.addEventListener('mousedown', onInteractionStart);
            board.addEventListener('touchstart', onInteractionStart, { passive: false });
            window.addEventListener('resize', resizeGame);
            document.addEventListener('keydown', (e) => {
                if (!selectedCarId || activeCarEl) return;
                const carData = carsData.find(c => c.id === selectedCarId);
                if (!carData) return;
                let dx = 0, dy = 0;
                switch (e.key) {
                    case 'ArrowLeft': if (carData.orientation === 'horizontal') dx = -1; break;
                    case 'ArrowRight': if (carData.orientation === 'horizontal') dx = 1; break;
                    case 'ArrowUp': if (carData.orientation === 'vertical') dy = -1; break;
                    case 'ArrowDown': if (carData.orientation === 'vertical') dy = 1; break;
                    case 'Escape': deselectCar(); break;
                    default: return;
                }
                if (dx !== 0 || dy !== 0) {
                    e.preventDefault();
                    const newX = carData.x + dx; const newY = carData.y + dy;
                    const grid = createOccupationGrid(carsData, carData.id);
                    if (isSpaceFree(newX, newY, carData.size, carData.orientation, grid)) {
                        handleMoveSuccess(carData, newX, newY);
                    }
                }
            });
            
            loadHighScore();
            setupLevel(0);
        });
    } catch (error) {
        const errorLog = document.getElementById('error-log');
        errorLog.style.display = 'block';
        errorLog.textContent = 'Peli kaatui! Virhe:\n\n' + error.stack;
    }
    </script>
</body>
</html>
